<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parametreli Merhaba Fonksiyonu</title>
</head>
<body>
    <script>
        function merhaba(n)
        {
            for ( var s = 1; s<=n; s++) 
                document.write("Merhaba!<br>");
        }
        var k = prompt("Kaç kere yazılsın?"); //Number.prompt olarak veremedim. Nedenine bakacağım.
        merhaba(k);
    </script>
</body>
</html>
