<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Do While Döngüsü</title>
</head>
<body>
    <script>
    var sayac = 1, toplam = 0;
    do 
    {
        toplam = toplam + sayac ;
        sayac++
    } while (sayac<=5);
    document.write("toplam= "+toplam);
    </script>
</body>
</html>
