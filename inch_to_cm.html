<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inch-CM Dönüşümü</title>
</head>
<body>
    <script>
      var sayiInch, sayiCm;
      sayiInch=Number(prompt("Ekranınız kaç inch?")); //Eğer number methot'uyla bunu sayı olarak belirtmezsek sözel toplama yapardı.
      sayiCm = sayiInch * 2,54;
      alert("O zaman bilgisayarınız "+ sayiCm+" santimetredir."); //burada sözel toplama yapıldı.
    </script>
  

</body>
</html>
