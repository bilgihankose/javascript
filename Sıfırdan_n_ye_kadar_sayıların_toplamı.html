<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girilen Sayıya Kadar Olan Sayıların Toplamı</title>
</head>
<body>
    <script>
        var n, toplam = 0;
        n = Number(prompt("Lütfen sayıyı giriniz!"));
        for (sayac=0; sayac < n; sayac ++) 
            toplam = toplam + sayac ;
        alert(toplam);
    </script>
    
</body>
</html>
