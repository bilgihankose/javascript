<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Girilen Üç Sayının Ortalaması</title>
</head>
<body>
    <script>
      var sayi1, sayi2, sayi3, ortalama;
      sayi1=Number(prompt("Lütfen ilk sayıyı giriniz!")); //Eğer number methot'uyla bunu sayı olarak belirtmezsek sözel toplama yapardı.
      sayi2=Number(prompt("Lütfen ikinci sayıyı giriniz!")); //Eğer number methot'uyla bunu sayı olarak belirtmezsek sözel toplama yapardı.
      sayi3=Number(prompt("Lütfen üçüncü sayıyı giriniz!")); //Eğer number methot'uyla bunu sayı olarak belirtmezsek sözel toplama yapardı.
      ortalama = (sayi1+sayi2+sayi3)/3;
      alert("Girdiğiniz üç sayının ortalaması: "+ ortalama); //burada sözel toplama yapıldı, böylelikle ortalama değişkenini de yazıyla ekranda gösterebildik.
    </script>
  

</body>
</html>
